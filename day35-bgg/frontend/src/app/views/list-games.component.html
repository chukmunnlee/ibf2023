<h2>By Observable</h2>

<ul>
  @for (g of games$ | async; track $index) {
    <li>
      <a [routerLink]="['/game/', g.gameId]" [queryParams]="{q: searchText}">
        {{ g.name | titlecase }}
      </a>
    </li>
  } @empty {
    <h2>No games found</h2>
  }
</ul>
