<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Document</title>
	</head>
	<body>

		<h1>Ordering Pizza</h1>

		<form method="GET" action="/pizza">

			<table>
				<tr>
					<td>Name</td>
					<td> <input type="text" name="name" size="30"> </td>
				</tr>
				<tr>
					<td>Size:</td>
					<td>
						<select name="size">
							<option value="s">Small</option>
							<option value="m">Medium</option>
							<option value="l">Large</option>
						</select>
					</td>
				</tr>
				<tr>
					<td> Sauce </td>
					<td>
						Tomato: <input type="radio" name="sauce" value="tomato">
						White <input type="radio" name="sauce" value="white">
						Cheese: <input type="radio" name="sauce" value="cheese">
					</td>
				</tr>
				<tr>
					<td>Toppings</td>
					<td> 
						Cheese: <input type="checkbox" name="topping" value="cheese"> 
						Ham: <input type="checkbox" name="topping" value="ham"> 
						Meat ball: <input type="checkbox" name="topping" value="meatball"> 
					</td>
				</tr>
				<tr>
					<td>Comments</td>
					<td> 
						<textarea name="comments" cols="30" rows="3"></textarea>
					</td> 
				</tr>
				<tr>
					<td></td>
					<td> 
						<button type="submit">Order!</button>
					</td> 
				</tr>
			</table>
		</form>
		
	</body>
</html>
